    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Loading</title>
    <style>
      body {
        background-color: #6667ab;
      }
      #up {
        position: absolute;
        top: 28%;
        left: 50%;
        margin-left: -330px;
        width: 660px;
      }
      span {
        font-family: "Poppins", sans-serif;
        color: white;
        font-size: 500%;
        float: left;
      }
      #sh,
      #e,
      #rything {
        animation: fadeout 1s;
        animation-fill-mode: forwards;
      }
      #are {
        animation: are 2s ease forwards;
      }
      #ve {
        animation: ve 2s ease forwards;
      }

      hr {
        width: 40%;
        animation: fadein 2s ease forwards;
        opacity: 0;
      }

      @keyframes fadeout {
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes fadein {
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes are {
        50% {
          transform: translate(0px, 0px);
        }
        100% {
          transform: translate(115px, 0px);
        }
      }
      @keyframes ve {
        50% {
          transform: translate(0px, 0px);
        }
        100% {
          transform: translate(73px, 0px);
        }
      }
    </style>
  </head>
  <body>
    <div id="up">
      <span id="sh">Sh</span>
      <span id="are">are</span>
      <span id="e"> E</span>
      <span id="ve">ve</span>
      <span id="rything">rything</span>
      <hr />
    </div>
  </body>
</html>
